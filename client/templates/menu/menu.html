<template name="menuMenu">
	<ul id="mainMenu">
		<li>
			<button class="newPaper">
				Ouvrir une page
			</button>
		</li>
		<li>
			Liste des pages :
			<ul id="pageList">
				{{#each boards}}
				<li id="{{_id}}">
					<a href="{{pathFor route='board' boardName=name}}">{{name}}</a>
				</li>
				{{/each}}
			</ul>
		</li>
	</ul>
</template>
